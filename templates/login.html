{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags%}

{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{message.tags}}">
    {{message}}
</div>
{% endfor %}
{% endif %}

<!-- Comment Form -->
<div class="border p-4 mb-5 mt-4 bg-light">
    <h3 class="card border-bottom mb-3 bg-secondary  text-light p-3">Login</h3>

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}

        <input class="btn btn-outline-secondary my-2 my-sm-0" type="submit" value="login">
    </form>
    <div class="border-top mt-4 p-2"><small class="">you can <a href="{% url 'core:register' %}"> register</a></small></div>
</div>

{% endblock content %}
