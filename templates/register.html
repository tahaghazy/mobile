{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}


<!-- Comment Form -->
<div class="border p-4 mb-5 mt-4 bg-light">
    <h3 class="card border-bottom mb-3 bg-secondary text-light p-3">التسجيل</h3>

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="تسجيل">
    </form>
    <div class="border-top mt-4 p-2"><small class="">اذا كان لديك حساب يمكنك <a href="{% url 'core:login' %}">تسجيل الدخول</a></small></div>
</div>

{% endblock content %}
